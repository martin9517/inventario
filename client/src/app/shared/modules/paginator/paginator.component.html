<div class="row">
    <div class="col-12 d-flex justify-content-center mt-4">
        <nav>
            <ul class="pagination">
                <li class="page-item cursor-pointer" [ngClass]="{'active': page === currentPage}" *ngFor="let page of pagesArray" (click)="onChangePage(page)"><a class="page-link">{{page + 1}}</a></li>
            </ul>
        </nav>
    </div>
</div>
