<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Bonificacion</h4>
    <button type="button" class="btn-close" aria-label="Close button" aria-describedby="modal-title"
        (click)="modal.close()"></button>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row" *ngIf="!isPasswordValidated">
            <div class="col">
                <div class="input-group mb-3">
                    <input [type]=" showPassword ? 'text' : 'password' " class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="password">
                    <i class="btn btn-outline-secondary bi bi-eye" (click)="hidePassword()"></i>
                </div>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary mb-2" (click)="validarPassword()">Confirmar</button>
            </div>
        </div>
        <div class="row" *ngIf="isPasswordValidated">
            <form [formGroup]="form">
                <div class="col-6">
                    <input type="number" class="form-control" placeholder="Bonificacion" formControlName="porcentaje"
                        min="0" max="1">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">Salir</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="onSubmit()">Guardar</button>
</div>
